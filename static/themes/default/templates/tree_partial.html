{{#root}}
<div class="tree">
    <ul role="tree">
        <li class="parent_li" role="treeitem">
            <label>
                <input type="radio" value="undefined" name="radio_dir" class="radio_dir"/>
                <span>Home</span>
            </label>{{/root}}
            <ul role="group">{{#childrens}}
                <li {{^root}}id="tree_root"{{/root}} class="parent_li" role="treeitem">
                    <label>
                        <input type="radio" value="{{id}}" class="radio_dir" name="radio_dir" />
                        <span>{{name}}</span>
                    </label>{{> tree}}</li>{{/childrens}}</ul>{{#root}}</li>
    </ul>
</div>{{/root}}
