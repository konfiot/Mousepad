<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Welcome to mousepad -- Log In</title>

    <!-- Bootstrap core CSS -->
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../bower_components/nprogress/nprogress.css" rel="stylesheet">
    <link href="../../bower_components/alertify.js/themes/alertify.default.css" rel="stylesheet">
    <link href="../../bower_components/alertify.js/themes/alertify.core.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
    <style>
        body {
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #eee;
        }
        
        .form-signin {
          max-width: 330px;
          padding: 15px;
          margin: 0 auto;
        }
        .form-signin .form-signin-heading,
        .form-signin .checkbox {
          margin-bottom: 10px;
        }
        .form-signin .checkbox {
          font-weight: normal;
        }
        .form-signin .form-control {
          position: relative;
          font-size: 16px;
          height: auto;
          padding: 10px;
          -webkit-box-sizing: border-box;
             -moz-box-sizing: border-box;
                  box-sizing: border-box;
        }
        .form-signin .form-control:focus {
          z-index: 2;
        }
        .form-signin input[type="text"] {
          margin-bottom: -1px;
          border-bottom-left-radius: 0;
          border-bottom-right-radius: 0;
        }
        .form-signin input[type="password"] {
          margin-bottom: 10px;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
        }
    </style>
  </head>

  <body>

    <div class="container">

      <form id="form" class="form-signin" method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" name="user" class="form-control" placeholder="Email address" autofocus>
        <input type="password" name="password" class="form-control" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

    <script src="../../bower_components/jquery/jquery.min.js"></script>
    <script src="../../bower_components/alertify.js/lib/alertify.min.js"></script>
    <script src="../../bower_components/nprogress/nprogress.js"></script>
    <script>
        $("#form").submit(function(event) {
            $.post('../../app/api/login.php', $('#form').serialize(), function(data) {
                if (typeof data['error'] === 'undefined') {
                    alertify.success('Yaaaay, you logged in !');
                    document.location.href = '/';
                }
                else {
                    alertify.error('Bad password, try again');
                }
            }, 'json').fail(function() {
                alertify.error('Server error');
            })
            event.preventDefault();
        });
        $(document).ajaxStart(function() {
            NProgress.start();
        });
        $(document).ajaxStop(function() {
            NProgress.done();
        });
    </script>
  </body>
</html>
